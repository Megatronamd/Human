<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime & 3D Art Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c2c3c;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .paragraph {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    footer {
      background-color: #2c2c3c;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anime & 3D Art Showcase</h1>
  </header>

  <section>
    <div class="paragraph">
      <p>Welcome to my digital gallery! This site features a curated selection of anime illustrations and 3D digital art. Each piece reflects a unique blend of emotion, imagination, and technical mastery.</p>
    </div>

    <div class="gallery">
      <img src="https://example.com/anime1.jpg" alt="Anime Art 1" />
      <img src="https://example.com/anime2.jpg" alt="Anime Art 2" />
      <img src="https://example.com/3d1.jpg" alt="3D Art 1" />
      <img src="https://example.com/3d2.jpg" alt="3D Art 2" />
    </div>
  </section>

  <footer>
    &copy; 2025 Megatron's Gallery. All rights reserved.
  </footer>
</body>
</html>
